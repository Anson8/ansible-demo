apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: elasticsearch
  name: elasticsearch
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - image: ccr.ccs.tencentyun.com/common/elasticsearch:5.1.1
        imagePullPolicy: Always
        name: elasticsearch
        ports:
        - containerPort: 9200
          name: db
          protocol: TCP
        - containerPort: 9300
          name: transport
          protocol: TCP
        resources:
          limits:
            cpu: "2"
            memory: 3000Mi
          requests:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - mountPath: /usr/share/elasticsearch/plugins
          name: es-plugin
        - mountPath: /usr/share/elasticsearch/config
          name: es-config
        - mountPath: /usr/share/elasticsearch/data
          name: es-data
      dnsPolicy: ClusterFirst
      nodeSelector:
        kubernetes.io/hostname: 10.47.0.26
      restartPolicy: Always
      schedulerName: default-scheduler
      volumes:
      - hostPath:
          path: /data/es/plugins
        name: es-plugin
      - hostPath:
          path: /data/es/config
        name: es-config
      - hostPath:
          path: /data/es/data
        name: es-data

---
apiVersion: v1
kind: Service
metadata:
  labels:
    svc-name: elasticsearch
  name: elasticsearch
  namespace: default
spec:
  ports:
  - name: http
    port: 9200
    protocol: TCP
    targetPort: 9200
  - name: node
    port: 9300
    protocol: TCP
    targetPort: 9300
  selector:
    app: elasticsearch


